                    </div>
                    <div class="metadata">

                        <input type="text" name="extent" id="extent" required />
                    </div>
                    <div class="metadata">
                        <label for="medium">기록매체</label><br>
                        <input type="text" name="medium" id="medium" required />
                    </div>
                    <div class="metadata">
                        <label for="scope">기록범위</label><br>
                        <input type="text" name="scope" id="scope" />
                    </div>
                    <div class="metadata">
                        <label for="type">기록유형</label><br>
                        <input type="text" name="type" id="type" required />
                    </div>
                    <div class="metadata">
                        <label for="record_description">기술</label><br>
                        <textarea name="record_description" id="record_description"></textarea>
                    </div>
                </div>
                <div class="button-group">
                    <input type="submit" name="regist" id="regist" value="등록">
                    <input type="button" name="cancel" id="cancel" value="취소">
                </div>
