<div class="content">
    <div class="inner">
        <div class="regist-inner">
            <form action="./php/register.php" method="POST" class="register" enctype="multipart/form-data">
                <div class="metadata-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="title_label">제목</span>
                        </div>
                        <input type="text" class="form-control" placeholder="기록물 제목을 입력해주세요." aria-label="제목"
                               aria-describedby="title" name="title" id="title">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="creator_label">생산자</span>
                        </div>
                        <input type="text" class="form-control" placeholder="기록물을 생산한 사람(원작자)를 입력해주세요."
                               aria-label="생산자" aria-describedby="creator" name="creator" id="creator">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="collector_label">수집자</span>
                        </div>
                        <input type="text" class="form-control" placeholder="기록물을 생산하지 않았어도 수집한 사람을 입력해주세요."
                               aria-label="수집자" aria-describedby="collector" name="collector" id="collector">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="date_from_label">시작날짜</span>
                        </div>
                        <input type="date" class="form-control" placeholder="기록을 시작한 날짜를 입력해주세요." aria-label="시작날짜"
                               aria-describedby="date_from" name="date_from" id="date_from">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="date_to_label">종료날짜</span>
                        </div>
                        <input type="date" class="form-control" placeholder="기록을 종료한 날짜를 입력해주세요." aria-label="종료날짜"
                               aria-describedby="date_to" name="date_to" id="date_to">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="extent_label">기록규모</span>
                        </div>
                        <input type="text" class="form-control" placeholder="기록물의 규모를 입력해주세요. (ex. A4 용지 3장 등)"
                               aria-label="기록규모"
                               aria-describedby="extent" name="extent" id="extent">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="medium_label">기록매체</span>
                        </div>
                        <input type="text" class="form-control"
                               placeholder="기록물이 생산, 저장 또는 보존되고 있는 물리적인 매체를 입력해주세요. (ex. USB, 필름, 종이 등)"
                               aria-label="기록매체"
                               aria-describedby="medium" name="medium" id="medium">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="scope_label">기록범위</span>
                        </div>
                        <input type="text" class="form-control"
                               placeholder="기록물의 공간적, 시간적 범위 등을 입력해주세요. (ex. 17시에 A역을 찍은 사진 등)" aria-label="기록범위"
                               aria-describedby="scope" name="scope" id="scope">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="type_label">기록유형</span>
                        </div>
                        <input type="text" class="form-control"
                               placeholder="기록물의 생성과 관련된 형태를 입력해주세요.(ex. 일반문서, 간행물, 사진 등)" aria-label="기록유형"
                               aria-describedby="type" name="type" id="type">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="record_description_label">기술</span>
                        </div>
                        <textarea class="form-control" placeholder="기록물과 관련된 설명을 입력해주세요." aria-label="기술"
                                  aria-describedby="record_description" name="record_description"
                                  id=record_description></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="upload_label">기록물 첨부</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="uploadfile" id="uploadfile" aria-describedby="upload" placeholder="등록할 기록물 파일을 선택해주세요."">
                            <label class="custom-file-label" for="uploadfile" ></label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="confirm" class="btn btn-secondary btn-lg">등록</button>
                        <button type="button" id="cancel" class="btn btn-secondary btn-lg">취소</button>
                    </div>
                </div>

                <!--                js에서 PHP로 값을 넘기기 위해 만들어 놓은 input태그-->
                <input type="hidden" id="afterAction" name="afterAction">
            </form>
